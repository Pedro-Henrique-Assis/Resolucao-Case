<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Perfil do Colaborador</h1>
    </div>
</header>

<main class="container">

    <div id="loading" class="loading">Carregando...</div>

        <div id="entregas-container" class="card" style="display: none;">
